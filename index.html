<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Export Information about Assets with MAPI
        </title>

        <style>
          body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            color: #333;
            }

            .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-sizing: border-box;
            }

            h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 28px;
            }

            .input-group {
            display: flex;
            gap: 20px;
            align-items: flex-end;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            }

            .input-field {
            flex: 1;
            min-width: 250px;
            }

            label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            }

            input[type="text"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            }

            input[type="text"]:focus {
            border-color: #0066ff;
            outline: none;
            }

            button {
            background-color: #0066ff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            }

            button:hover {
            background-color: #0052cc;
            }

            .error {
            color: #ff3333;
            font-size: 14px;
            text-align: center;
            }

            .results {
            margin-top: 20px;
            overflow-x: auto;
            border: 1px solid #eee;
            border-radius: 4px;
            }

            .results table {
            width: 100%;
            border-collapse: collapse;
            }

            .results th {
            background-color: #f8f9fa;
            color: #333;
            padding: 12px;
            text-align: left;
            font-weight: 500;
            border-bottom: 1px solid #eee;
            }

            .results td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            }

            .results tr:hover {
            background-color: #f8f9fa;
            }

            /* Modal styles */
            .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            }

            .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 4px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            }

            .close {
            float: right;
            font-size: 20px;
            color: #999;
            cursor: pointer;
            line-height: 1;
            }

            .reference-item {
            padding: 12px 0;
            border-bottom: 1px solid #eee;
            }

            .reference-item:last-child {
            border-bottom: none;
            }

            /* Buttons */
            .usage-btn {
            background-color: #00cc66;
            margin-left: 8px;
            padding: 6px 12px;
            font-size: 13px;
            }

            .usage-btn:hover {
            background-color: #00b359;
            }

            .delete-btn {
            background-color: #ff3333;
            margin-left: 8px;
            padding: 6px 12px;
            font-size: 13px;
            }

            .delete-btn:hover {
            background-color: #e60000;
            }

            /* Loader */
            .loader {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0066ff;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
            }

            @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
            }

            /* Links */
            a {
            color: #0066ff;
            text-decoration: none;
            }

            a:hover {
            text-decoration: underline;
            }

            @media screen and (max-width: 768px) {
            .input-group {
            flex-direction: column;
            }

            .input-field {
            width: 100%;
            }

            .modal-content {
            width: 95%;
            margin: 10px;
            }
            }

            .header-row {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 15px;
            }

            .btn-refresh {
                padding: 6px;
                height: 28px;
                width: 28px;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #f8f9fa;
                border: 1px solid #ddd;
                color: #666;
            }

            .btn-refresh:hover {
                background: #e9ecef;
                color: #333;
            }

            .highlight-row {
                background-color: #fff7e6 !important;
            }

            .highlight-row:hover {
                background-color: #fff0cc !important;
            }

            tr[data-filename] {
                cursor: pointer;
            }

            /* Duplicate categories */
            .duplicate-all-match {
                background-color: #ffcccc; /* red */
            }

            .duplicate-size-type-match {
                background-color: #ffcc80; /* orange */
            }

            .duplicate-size-or-name-match {
                background-color: #ffff80; /* yellow */
            }

            .column {
              flex: 1;
              margin: 10px;
              padding: 10px;
              border-radius: 5px;
            }

            .allMatch {
              background-color: #ffcccc; /* red */
            }

            .sizeAndTypeMatch {
              background-color: #ffcc80; /* orange */
            }

            .sizeOrNameMatch {
              background-color: #ffff80; /* yellow */
            }

            .asset-row {
              margin: 5px 0;
            }

            h3 {
                margin: 0; /* Remove default margin */
                padding: 10px 0; /* Add some padding */
                text-align: center; /* Center the text */
            }
          </style>
    </head>
    <body>
        <div class="container">
            <div class="header-row">
                <h1>Find Duplicates in your asset libary (v1.2)</h1>
                <p style="text-align: center; color: #666; margin-top: -20px; margin-bottom: 20px;">
                    
                </p>
            </div>
            <div class="input-group">
                <div class="input-field">
                    <label for="envId" aria-label="Environment ID">Environment ID:</label>
                    <input type="text" id="envId" placeholder="Enter Environment ID" autocomplete="off" value="d4e573a8-c3d6-00a9-373b-250d12f0ba1e">
                </div>
                <div class="input-field">
                    <label for="bearerToken" aria-label="Management API Key">Management API Key:</label>
                    <input type="password" id="bearerToken" placeholder="Enter Management API Key" autocomplete="off" value="xxxx">
                </div>
                <button id="fetchButton">Export Assets Info</button>
            </div>
            <div id="errorContainer" class="error"></div>
            <div id="resultsContainer" class="results" style="display: flex; justify-content: space-between; flex-wrap: wrap;"></div>
        </div>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
        <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
